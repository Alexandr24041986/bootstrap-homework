<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>  
          <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- индикаtоры -->
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

      <!-- Слайды  -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="pictures2/water pump.jpg" alt="">
                  <div class="carousel-caption">
                    <h3>Текст для слайдера1</h3>
                    <p> </p>
                  </div>
              </div>
              <div class="item">
                <img src="pictures2/ball joint.jpg" alt="">
                  <div class="carousel-caption">
                    <h3>Текст для слайдера 2</h3>
                    <p></p>
                  </div>
              </div>
              <div class="item">
                <img src="pictures2/disc.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Текст для слайдера 3</h3>
                        <p></p> 
                    </div>            
              </div>    
          </div>


      <!-- кнопки -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>

      <div class="row">
        <div class="container">
          <form class="form-horizontal" role="form" >
            <fieldset>
              <legend align="center">Регистрация</legend>
                <div class="form-group">
                  <label class="col-lg-4" for="text_field" align="right" label-control>Имя и Фамилия
                  </label>
                    <div class="col-lg-4">
                      <input class="form-control" id="text_field" type="text" placeholder="введи Имя и Фамилию" minlength="2" maxlength="50" autofocus required>
                    </div>
                </div>  
                  <div class="form-group">                      
                    <label class="col-lg-4" for="email" align="right" label-control>E-mail</label>
                      <div class="col-lg-4">
                        <input class="form-control" id="email" type="email" placeholder="введи email" required>
                      </div>
                  </div>
                    <div class="form-group has-success has-feedback">
                      <label class="col-lg-4" for="pwd" align="right" label-control>Password
                      </label>
                        <div class="col-lg-4">
                          <input class="form-control" id="prwd" type="password" placeholder="password" required>
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>           
                      <div class="form-group">  
                        <label class="col-lg-4" for="pwd" align="right" label-control>Подтвердите пароль
                        </label>
                          <div class="col-lg-4">
                            <input class="form-control"  id="pwd" type="password" placeholder="подтвердите пароль"  required>
                          </div>
                      </div>
                        <div class="form-group">
                          <label class="col-lg-4" for="number_tel:" align="right" label-control>Номер телефона
                          </label>
                            <div class="col-lg-4">
                              <input class="form-control" id="number_tel:" type="number tel:" placeholder="введите номер телефона" minlength="7" maxlength="11" required>
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="col-lg-4" for="text_area" align="right" label-control>Оставить сообщение
                            </label>
                              <div class="col-lg-4">
                                <textarea class="form-control" rows="10" id="text_area" cols="50" wrap="on">
                                </textarea>
                              </div>
                          </div>
                            <div class="form-group">
                              <div class="form-inline">
                                <div class="col-sm-offset-5 col-sm-1">
                                  <button class="button btn-success btn-md btn-inline active"  type="button" value="Отправить">Отправить
                                  </button>
                                </div>
                                  <button class="button btn-success btn-md btn-inline active" type="button" value="Отмена">Отмена</button>
                              </div>
                            </div>
            </fieldset>
          </form>
        </div>
      </div>                                           
  </body>
</html>
